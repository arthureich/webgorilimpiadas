    <main>
        <h1>Times</h1>
        <!-- Filtro -->
        <div class="filtro">
            <label>
                <input type="radio" name="genero" value="masculino" checked>
                Masculino
            </label>
            <label>
                <input type="radio" name="genero" value="feminino">
                Feminino
            </label>
        </div>
    
        <!-- Seção dos esportes -->
        <div class="esportes">
            <!-- Cada esporte -->
            <div class="esporte" id="futebol">
                <h3>Futebol</h3>
                <div class="times"></div>
            </div>
            <div class="esporte" id="volei">
                <h3>Vôlei</h3>
                <div class="times"></div>
            </div>
            <div class="esporte" id="basquete">
                <h3>Basquete</h3>
                <div class="times"></div>
            </div>
            <div class="esporte" id="handebol">
                <h3>Handebol</h3>
                <div class="times"></div>
            </div>
        </div>
    </main>

        "feminino": {

                { nome: "Gorigirls", img: "/static/src/logo.png", jogadores: ["Giovanna Gonçalves", "Myllena Maria", "Giseli Parreira", "Gabrielly Izzo", "Letícia Maria Grando", "Juliana Grando", "Natalia Vieira"] }
            ],
            "Basquete": [],
            "Handebol": [
            ]
        }
    };
    
    
    function renderTimes(genero) {
        const esportes = ["futebol", "volei", "basquete", "handebol"];
        esportes.forEach(id => {
            const div = document.querySelector(`#${id} .times`);
            div.innerHTML = '';
    
            const esporteNome = document.querySelector(`#${id} h3`).innerText;
            const times = dados[genero][esporteNome];
    
            times.forEach(time => {
                const timeDiv = document.createElement('div');
                timeDiv.className = 'time';
    
                timeDiv.innerHTML = `
                    <div class="time-header">
                        <img src="${time.img}" alt="${time.nome}">
                        <span class="time-nome">${time.nome}</span>
                    </div>
                    <div class="jogadores" style="display:none;">
                        ${time.jogadores.map(j => `<p>${j}</p>`).join('')}
                    </div>
                `;
    
                timeDiv.querySelector('.time-header').addEventListener('click', () => {
                    const jogadoresDiv = timeDiv.querySelector('.jogadores');
                    jogadoresDiv.style.display = jogadoresDiv.style.display === 'none' ? 'block' : 'none';
                });
    
                div.appendChild(timeDiv);
            });
        });
    }
    
    
    // Inicial
    renderTimes('masculino');
    
    // Eventos do filtro
    document.querySelectorAll('input[name="genero"]').forEach(radio => {
        radio.addEventListener('change', (e) => {
            renderTimes(e.target.value);
        });
    });
    </script>
    
</body>
